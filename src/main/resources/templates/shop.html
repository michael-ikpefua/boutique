<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/front-end/main :: html1">
  <meta charset="UTF-8">
  <title>Index Page</title>
</head>
<body>
<header th:replace="layouts/front-end/main :: header"></header>

<section th:replace="layouts/front-end/main :: main-banner" id="banner"></section>

<!--================Feature Product Area =================-->

<!--================Category Product Area =================-->
<section class="cat_product_area section_gap">
  <div class="container-fluid">
    <div class="row flex-row-reverse">
      <div class="col-lg-9">
        <div th:if="${empty_cart}" th:text="${empty_cart}" class="alert alert-danger"></div>
        <div class="product_top_bar">
          <h2>Items in Shop</h2>
        </div>
        <div class="latest_product_inner row">

          <div th:if="${products}" th:each="product :  ${products}" class="col-lg-3 col-md-3 col-sm-6">
            <div class="f_p_item">
              <div class="f_p_img">
                <img class="img-fluid" src="/assets/front-end/img/product/feature-product/f-p-2.jpg" alt="">
                <div class="p_icon">
                  <a href="#">
                    <i class="lnr lnr-heart"></i>
                  </a>
                  <a href="#" th:href="@{|/shop/${product.id}/add-to-cart|}">
                    <i class="lnr lnr-cart"></i>
                  </a>
                </div>
              </div>
              <a href="#">
                <h4 th:text="${product.title}"></h4>
              </a>
              <h5 th:text="${product.price}"></h5>

            </div>
          </div>

        </div>
      </div>
      <div class="col-lg-3">
        <div class="left_sidebar_area">
          <aside class="left_widgets cat_widgets">
            <div class="l_w_title">
              <h3>Browse Categories</h3>
            </div>
            <div class="widgets_inner">
              <ul class="list">
                <li th:if="${categories}" th:each="category :  ${categories}">
                  <a href="#" th:href="@{|/shop/${category.slug}|}" th:text="${category.name}"></a>
                </li>
              </ul>
            </div>
          </aside>
        </div>
      </div>
    </div>


  </div>
</section>
<!--================End Category Product Area =================-->

<!--================End Feature Product Area =================-->

<section th:replace="layouts/front-end/main :: subscription" id="subscription"></section>

<section th:replace="layouts/front-end/main :: footer" id="footer"></section>

<div th:replace="layouts/front-end/main :: script"></div>

</body>
</html>
