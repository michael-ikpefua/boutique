<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="html-header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Majestic Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/assets/back-end/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/back-end/vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <link rel="stylesheet" href="/assets/back-end/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/assets/back-end/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/assets/back-end/images/favicon.png" />
</head>
<body>
<div th:fragment="container" class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav th:fragment="top-nav" class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="navbar-brand-wrapper d-flex justify-content-center">
            <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand brand-logo" href="index.html"><img src="/assets/back-end/images/logo.svg" alt="logo"/></a>
                <a class="navbar-brand brand-logo-mini" href="index.html"><img src="/assets/back-end/images/logo-mini.svg" alt="logo"/></a>
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                    <span class="mdi mdi-sort-variant"></span>
                </button>
            </div>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <ul class="navbar-nav mr-lg-4 w-100">
                <li class="nav-item nav-search d-none d-lg-block w-100">
                    <div class="input-group">
                        <div class="input-group-prepend">
                <span class="input-group-text" id="search">
                  <i class="mdi mdi-magnify"></i>
                </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search now" aria-label="search" aria-describedby="search">
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                        <img src="/assets/back-end/images/faces/face5.jpg" alt="profile"/>
                        <span class="nav-profile-name" th:if="${session.user_session != null}" th:text="${session.user_session.getFullName()}" ></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">

                        <a th:href="@{/logout}" class="dropdown-item">
                            <i class="mdi mdi-logout text-primary"></i>
                            Logout
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
                <span class="mdi mdi-menu"></span>
            </button>
        </div>
    </nav>


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar" th:fragment="sidenav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin/dashboard}">
                        <i class="mdi mdi-home menu-icon"></i>
                        <span class="menu-title">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin/category}">
                        <i class="mdi mdi-view-headline menu-icon"></i>
                        <span class="menu-title">Category</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin/product}">
                        <i class="mdi mdi-view-headline menu-icon"></i>
                        <span class="menu-title">Product</span>
                    </a>
                </li>

            </ul>
        </nav>

        <!-- partial:partials/_footer.html -->
        <footer th:fragment="footer"  class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
                <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2018 <a href="https://www.urbanui.com/" target="_blank">Urbanui</a>. All rights reserved.</span>
                <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
            </div>
        </footer>
        <!-- partial -->

    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<div th:fragment="script">
<!-- plugins:js -->
<script src="/assets/back-end/vendors/base/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="/assets/back-end/vendors/chart.js/Chart.min.js"></script>
<script src="/assets/back-end/vendors/datatables.net/jquery.dataTables.js"></script>
<script src="/assets/back-end/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="/assets/back-end/js/off-canvas.js"></script>
<script src="/assets/back-end/js/hoverable-collapse.js"></script>
<script src="/assets/back-end/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/assets/back-end/js/dashboard.js"></script>
<script src="/assets/back-end/js/data-table.js"></script>
<script src="/assets/back-end/js/jquery.dataTables.js"></script>
<script src="/assets/back-end/js/dataTables.bootstrap4.js"></script>
<!-- End custom js for this page-->

</div>
</body>

</html>
