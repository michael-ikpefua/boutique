<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/front-end/main :: html1">
  <meta charset="UTF-8">
  <title>Index Page</title>
</head>
<body>
<header th:replace="layouts/front-end/main :: header"></header>

<section th:replace="layouts/front-end/main :: main-banner" id="banner"></section>




<!--================Login Box Area =================-->
<section class="login_box_area p_120">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <img class="img-fluid" src="/assets/front-end/img/login.jpg" alt="">
          <div class="hover">
            <h4>New to our website?</h4>
            <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
            <a class="main_btn" th:href="@{/register}" href="#">Create an Account</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Log in to enter</h3>
          <div th:if="${invalid_user}" th:text="${invalid_user}" class="alert alert-danger" role="alert"></div>
          <form action="" th:action="@{/login}" th:object="${user}" method="post" class="row login_form">
            <div class="col-md-12 form-group">
              <input type="text" th:field="*{email}" class="form-control"  placeholder="Enter">
              <span th:if="${required_email}" th:text="${required_email}" class="form-text text-danger"></span>
            </div>
            <div class="col-md-12 form-group">
              <input  type="text" th:field="*{password}" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-12 form-group">
              <button type="submit" value="submit" class="btn submit_btn">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->



<section th:replace="layouts/front-end/main :: subscription" id="subscription"></section>

<section th:replace="layouts/front-end/main :: footer" id="footer"></section>

<div th:replace="layouts/front-end/main :: script"></div>

</body>
</html>
